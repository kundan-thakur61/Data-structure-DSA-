<!doctype html>
<html>
 <style>
 div {
 background-color: purple;
 width: 10px;
 height: 10px;
 position: absolute;
 }
 </style>
 <body>
 <button onclick="toTheRight()">Go right</button>
 <button onclick="toTheRight()">Go right</button>
 <button onclick="toTheRight()">Go right</button>
 <div id="block"></div>
 <script>
 function toTheRight() {
 let b = document.getElementById("block");
 let x = 0;
 setInterval(function () {
    if (x === 600) {
    clearInterval();
    } else {
    x++;
    b.style.left = x + "px";
    }
    }, 1);
    
    }
    
    </script>
    </body>
